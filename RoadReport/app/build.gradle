apply plugin: 'com.android.application'
apply plugin: 'com.google.firebase.crashlytics' // Apply the Crashlytics Gradle plugin
apply plugin: 'com.google.gms.google-services' // Google Services Gradle plugin
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

def apikeyPropertiesFile = rootProject.file("apikey.properties")
def apikeyProperties = new Properties()
apikeyProperties.load(new FileInputStream(apikeyPropertiesFile))

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"
    defaultConfig {
        applicationId 'com.txwstudio.app.roadreport'
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 18
        versionName "Beta 1.0.3"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
//            buildConfigField "String", "EVENT_BANNER_ID", "\"ca-app-pub-3940256099942544/6300978111\""
//            buildConfigField "String", "WEATHER_BANNER_ID", "\"ca-app-pub-3940256099942544/6300978111\""
            resValue "string", "EVENT_BANNER_ID", "ca-app-pub-3940256099942544/6300978111"
            resValue "string", "WEATHER_BANNER_ID", "ca-app-pub-3940256099942544/6300978111"
            resValue "string", "LIVECAM_BANNER_ID", "ca-app-pub-3940256099942544/6300978111"
            resValue "string", "facebook_application_id", "178598010098336"
            resValue "string", "facebook_login_protocol_scheme", "fb178598010098336"
            resValue "string", "facebook_app_id", "178598010098336"
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            resValue "string", "EVENT_BANNER_ID", apikeyProperties['EVENT_BANNER_ID']
            resValue "string", "WEATHER_BANNER_ID", apikeyProperties['WEATHER_BANNER_ID']
            resValue "string", "LIVECAM_BANNER_ID", apikeyProperties['LIVECAM_BANNER_ID']
            resValue "string", "facebook_application_id", "3365200436833917"
            resValue "string", "facebook_login_protocol_scheme", "fb3365200436833917"
            resValue "string", "facebook_app_id", "3365200436833917"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        dataBinding = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.core:core-ktx:1.3.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation 'androidx.navigation:navigation-fragment-ktx:2.3.0'
    implementation 'androidx.navigation:navigation-ui-ktx:2.3.0'
    implementation 'androidx.preference:preference-ktx:1.1.1'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'com.google.android.gms:play-services-ads:19.3.0'
    implementation 'com.google.android.material:material:1.2.0'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.7'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.7'
    implementation group: 'commons-io', name: 'commons-io', version: '2.7'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    // Add the Firebase SDK for Google Analytics
    implementation 'com.google.firebase:firebase-analytics-ktx:17.5.0'
    implementation 'com.google.firebase:firebase-auth-ktx:19.3.2'
    implementation 'com.google.firebase:firebase-core:17.5.0'
    implementation 'com.google.firebase:firebase-config-ktx:19.2.0'
    releaseImplementation 'com.google.firebase:firebase-crashlytics:17.2.1'
    implementation 'com.google.firebase:firebase-firestore:21.5.0'
    implementation 'com.firebaseui:firebase-ui-auth:6.2.1'
    implementation 'com.firebaseui:firebase-ui-firestore:6.2.1'

    // Facebook SDK
    implementation 'com.facebook.android:facebook-android-sdk:7.0.0'
    implementation 'com.facebook.android:facebook-login:7.0.0'

    // Square Up Libraries
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation "com.squareup.retrofit2:converter-gson:2.4.0"

    implementation 'com.github.bumptech.glide:glide:4.11.0'

    implementation 'com.github.MikeOrtiz:TouchImageView:3.0.1'
}
